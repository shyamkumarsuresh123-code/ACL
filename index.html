<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL Matlab Programs</title>
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --sidebar-bg: #252526;
            --border-color: #3e3e42;
            --text-main: #d4d4d4;
            --text-header: #ffffff;
            --accent: #d16d08; /* Matlab Orange */
            --accent-hover: #b55d06;
            --code-bg: #1e1e1e;
            --output-bg: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #2d2d2d;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-header);
            font-weight: 600;
        }

        .exp-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .exp-btn {
            width: 100%;
            text-align: left;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: #969696;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .exp-btn:hover {
            background-color: #2a2d2e;
            color: white;
            padding-left: 25px;
        }

        .exp-btn.active {
            background-color: #37373d;
            color: white;
            border-left: 4px solid var(--accent);
            font-weight: 600;
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-area {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-header);
        }

        .section-container {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--code-bg);
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .section-header {
            background-color: #333333;
            padding: 8px 15px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #f1f1f1;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .copy-btn:hover {
            background-color: var(--accent-hover);
        }

        pre {
            margin: 0;
            padding: 20px;
            overflow: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap; /* Wrap long lines */
        }

        #codeDisplay {
            color: #dcdcaa;
        }
        
        #outputDisplay {
            color: #4ec9b0;
            background-color: #111;
        }

        .placeholder-msg {
            text-align: center;
            margin-top: 100px;
            color: #666;
        }
        
        /* Error handling styles */
        .error-msg {
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ACL Matlab Programs</h2>
        </div>
        <ul class="exp-list" id="expList">
            <li style="padding: 20px; color: #888; text-align: center;">Loading...</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header-area">
            <h1 id="expTitle">Select a Program</h1>
        </div>

        <div id="placeholder" class="placeholder-msg">
            <p>Select a program from the sidebar to view the code.</p>
        </div>

        <div class="section-container" id="codeSection" style="display: none;">
            <div class="section-header">
                <span>Matlab Code</span>
                <button class="copy-btn" onclick="copyCode()">Copy Code</button>
            </div>
            <pre id="codeDisplay"></pre>
        </div>

        <div class="section-container" id="outputSection" style="display: none;">
            <div class="section-header">
                <span>Output / Console</span>
            </div>
            <pre id="outputDisplay"></pre>
        </div>
    </div>

    <script>
        // Using window.onload to ensure full DOM is ready
        window.onload = function() {
            try {
                // DATA DEFINITION
                // Using backticks for multi-line strings. 
                // Careful to escape backslashes if necessary, though usually safe in JS template literals.
                const experiments = [
                    {
                        id: 1,
                        title: "1. Fading and Doppler Effects",
                        code: `% Fading and Doppler effects
sampleRate500KHz = 500e3; % Sample rate of 500 KHz
sampleRate20KHz = 20e3;   % Sample rate of 20 KHz

maxDopplerShift = 200;    % Max Doppler shift of diffuse components (Hz)
delayVector = (0:5:15)*1e-6; % Discrete delays of four-path channel (s)
gainVector = [0 -3 -6 -9];   % Average path gains (dB)

KFactor = 10; % Linear ratio of specular to diffuse power
specDopplerShift = 100; % Doppler shift of specular component (Hz)

% Configure Rayleigh Channel
rayChan = comm.RayleighChannel(...
    'SampleRate', sampleRate500KHz, ...
    'PathDelays', delayVector, ...
    'AveragePathGains', gainVector, ...
    'MaximumDopplerShift', maxDopplerShift, ...
    'RandomStream', 'mt19937ar with seed', ...
    'Seed', 10, ...
    'PathGainsOutputPort', true);

% Configure Rician Channel
ricChan = comm.RicianChannel(...
    'SampleRate', sampleRate500KHz, ...
    'PathDelays', delayVector, ...
    'AveragePathGains', gainVector, ...
    'KFactor', KFactor, ...
    'DirectPathDopplerShift', specDopplerShift, ...
    'MaximumDopplerShift', maxDopplerShift, ...
    'RandomStream', 'mt19937ar with seed', ...
    'Seed', 100, ...
    'PathGainsOutputPort', true);

M = 4; % QPSK modulation
phaseoffset = pi/4; % Phase offset for QPSK
bitsPerFrame = 1000;

msg = randi([0 1], bitsPerFrame, 1);
modSignal = pskmod(msg, M, phaseoffset, 'InputType', 'bit');

rayChan(modSignal);
ricChan(modSignal);

release(rayChan);
release(ricChan);

% Visualization: Impulse and frequency responses
figure(1);
rayChan.Visualization = 'Impulse and frequency responses';
rayChan.SamplesToDisplay = '100%'; 

numFrames = 2;
for i = 1:numFrames
    msg = randi([0 1], bitsPerFrame, 1);
    modSignal = pskmod(msg, M, phaseoffset, 'InputType', 'bit');
    rayChan(modSignal);
end

release(rayChan);

% Visualization: Doppler spectrum
rayChan.Visualization = 'Doppler spectrum';
numFrames = 5000;
for i = 1:numFrames
    msg = randi([0 1], bitsPerFrame, 1);
    modSignal = pskmod(msg, M, phaseoffset, 'InputType', 'bit');
    rayChan(modSignal);
end

release(rayChan);

% Visualization: Impulse and frequency responses (Low Sample Rate)
rayChan.Visualization = 'Impulse and frequency responses';
rayChan.SampleRate = sampleRate20KHz;
rayChan.SamplesToDisplay = '25%';

numFrames = 2;
for i = 1:numFrames
    msg = randi([0 1], bitsPerFrame, 1);
    modSignal = pskmod(msg, M, phaseoffset, 'InputType', 'bit');
    rayChan(modSignal);
end

release(rayChan);

% Single fading path with zero delay
rayChan.PathDelays = 0;
rayChan.AveragePathGains = 0; % Average path gain of 1 (0 dB)
rayChan.Visualization = 'Off'; 
ricChan.Visualization = 'Off';

% Same sample rate and delay profile for Rician
ricChan.SampleRate = rayChan.SampleRate;
ricChan.PathDelays = rayChan.PathDelays;
ricChan.AveragePathGains = rayChan.AveragePathGains;

% Configure Time Scope
gainScope = timescope(...
    'SampleRate', rayChan.SampleRate, ...
    'TimeSpanSource', 'Property', ...
    'TimeSpan', bitsPerFrame/2/rayChan.SampleRate, ...
    'Name', 'Multipath Gain', ...
    'ChannelName', {'Rayleigh', 'Rician'}, ...
    'ShowGrid', true, ...
    'YLimits', [-40 10], ...
    'YLabel', 'Gain (dB)');

% Compare path gain outputs
msg = randi([0 1], bitsPerFrame, 1);
modSignal = pskmod(msg, M, phaseoffset, 'InputType', 'bit');

[~, rayPathGain] = rayChan(modSignal);
[~, ricPathGain] = ricChan(modSignal);

gainScope(10*log10(abs([rayPathGain, ricPathGain]).^2));`,
                        output: `(This experiment generates Time Scope and Spectrum Analyzer plots in a new window. No text console output.)

Plots Generated:
1. Impulse and Frequency Responses (High Sample Rate)
2. Doppler Spectrum
3. Impulse and Frequency Responses (Low Sample Rate)
4. Multipath Gain comparison (Rayleigh vs Rician)`

% Pass data through the fading channel model
rxWaveform = lteFadingChannel(cfg, txWaveform);

% Calculate noise gain
N0 = 1/(sqrt(2.0*enb.CellRefP*double(info.Nfft))*SNR);

% Create additive white Gaussian noise
noise = N0*complex(randn(size(rxWaveform)), randn(size(rxWaveform)));

% Add noise to the received time domain waveform
rxWaveform = rxWaveform + noise;

% Synchronization
offset = lteDLFrameOffset(enb, rxWaveform);
rxWaveform = rxWaveform(1+offset:end, :);

% OFDM Demodulation
rxGrid = lteOFDMDemodulate(enb, rxWaveform);

enb.NSubframe = 0;
[estChannel, noiseEst] = lteDLChannelEstimate(enb, cec, rxGrid);
eqGrid = lteEqualizeMMSE(rxGrid, estChannel, noiseEst);

% Calculate error between transmitted and equalized grid
eqError = txGrid - eqGrid;
rxError = txGrid - rxGrid;

% Compute EVM across all input values
EVM = comm.EVM;
EVM.AveragingDimensions = [1 2];
preEqualisedEVM = EVM(txGrid, rxGrid);
fprintf('Percentage RMS EVM of Pre-Equalized signal: %0.3f%%\\n', preEqualisedEVM);

postEqualisedEVM = EVM(txGrid, eqGrid);
fprintf('Percentage RMS EVM of Post-Equalized signal: %0.3f%%\\n', postEqualisedEVM);

% Plot the received and equalized resource grids
hDownlinkEstimationEqualizationResults(rxGrid, eqGrid);`,
                        output: `Percentage RMS EVM of Pre-Equalized signal: 124.133%
Percentage RMS EVM of Post-Equalized signal: 15.598%`
                    },
